{% extends "admin/layouts/app.html" %}

{% block content %}

{% include "admin/aside.html" %}
<div class="subheader py-2 py-lg-4  subheader-solid " id="kt_subheader">
    <div class=" container-fluid  d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-2">
            <!--begin::Page Title-->
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">
                Social Media
            </h5>
            <!--end::Page Title-->
            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
            <a href="{% url 'social_media_create' %}" class="btn btn-light-warning font-weight-bolder btn-sm">
                Add New
            </a>
        </div>
        <!--end::Info-->
    </div>
</div>
<!--end::Subheader-->
<div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class=" container card-fixed-align">
        <!--begin::Card-->
        <div>
            {% include "admin/alert.html" %}
            <div class="card card-custom">
                <div class="card-body">
                    {% include "admin/setting/nab.html" %}
                    <div class="tab-content mt-5" id="myTabContent">
                        <div
                            class="tab-pane fade active show"
                            id="home"
                            role="tabpanel"
                            aria-labelledby="home-tab"
                        >
                            <table class="table table-bordered social-media-dataTable">
                                <thead>
                                    <tr>
                                        <th id="icon">Icon</th>
                                        <th id="link">Link</th>
                                        <th id="action">Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Card-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Container-->
</div>
<!--end::Entry-->
</div>
<!--end::Content-->
{% endblock %}
